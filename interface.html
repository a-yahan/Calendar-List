<!DOCTYPE html>


<html>
    <head>
        <title> Cal-List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="calList.js" ></script>
    </head>
    <body>
        <h1>This is my Cal-List To-do List</h1>
        <div class="input button">
            <input id= "name" type ="text" placeholder="Task Name"><br>
            <input id= "dueDate" type ="text" placeholder="Due Date"><br>
            <input id="priority" type ="text" placeholder="Priority"><br>
            <input id="notes" type ="text" placeholder="Notes"><br>
            <button id="createTask" class="btn btn-outline-secondary" type="button">Create</button>
          </div>


        <div class ="print-all-tasks">
            <button id="printTask" type="button" class="btrn btn-light">View Tasks</button>
        </div>


        <p id="Task-List"></p>


    </body>






</html>
